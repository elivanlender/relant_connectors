<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relant connects</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenido-header">
        <div class="fondo" id="fondo">
            <h1 class="texto">Relant Connectors</h1>
        </div>
    </div>
    <nav class="menu">
        <a href="#">Connectors</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main class="container">
        <div class="row connections justify-content-center">
            <div class="col-12 text-center">
                <h2 class="subtitulo"><span>Make your connection</span></h2>
                <h3 class="titulo">Making connections easier</h3>
            </div>
        </div>

        <div class="row productos">
            <article class="col-12 text-center">
                <h3 class="titulo"><span>Configure your connection</span></h3>
            </article>
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="dropdown col-4 py-1">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Connector A type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Espiga</a>
                          <a class="dropdown-item" href="#">Tuerca Loca</a>
                          <a class="dropdown-item" href="#">Etc</a>
                        </div>
                      </div>
                    <div class="dropdown col-4 py-1">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Hose Type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">BK</a>
                          <a class="dropdown-item" href="#">Enmallada</a>
                          <a class="dropdown-item" href="#">Tube in</a>
                        </div>
                      </div>
                    <div class="dropdown col-4 py-1">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Connector B type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Espiga</a>
                          <a class="dropdown-item" href="#">Tuerca Loca</a>
                          <a class="dropdown-item" href="#">Etc</a>
                        </div>
                      </div>
                    <article class="col-4 py-1">
                        <figure class="producto">
                            <img src="/img/conector.jpg" class="img-fluid" alt="connector_A">
                            <figcaption class="overlay">
                                <p class="overlay-texto">Connector A</p>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="col-4 py-1">
                        <figure class="producto">
                            <img src="/img/manguera.jpg" class="img-fluid" alt="hose">
                            <figcaption class="overlay">
                                <p class="overlay-texto">Hose</p>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="col-4 py-1">
                        <figure class="producto">
                            <img src="/img/conector.jpg" class="img-fluid" alt="connector_B">
                            <figcaption class="overlay">
                                <p class="overlay-texto">Connector B</p>
                            </figcaption>
                        </figure>
                    </article>
                    <div class="dropdown col-4 py-1">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Connector A Dimension
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">1/8 BSP</a>
                              <a class="dropdown-item" href="#">1/4 BSP</a>
                              <a class="dropdown-item" href="#">3/8 BSP</a>
                              <a class="dropdown-item" href="#">1/2 BSP</a>
                            </div>
                        </div>
                    <div class="dropdown col-4 py-1">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Hose Length
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">0.5 mts</a>
                              <a class="dropdown-item" href="#">1 mt</a>
                              <a class="dropdown-item" href="#">1.5mts</a>
                            </div>
                        </div>
                    <div class="dropdown col-4 py-1">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Connector B Dimension
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">1/8 BSP</a>
                                <a class="dropdown-item" href="#">1/4 BSP</a>
                                <a class="dropdown-item" href="#">3/8 BSP</a>
                                <a class="dropdown-item" href="#">1/2 BSP</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
